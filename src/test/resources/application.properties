# Configurações para o ambiente de teste
# Usa um banco de dados em memória H2 para isolar os testes do banco de produção

# Configuração do H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Evita que o Flyway ou Liquibase tentem rodar em testes (se aplicável)
spring.liquibase.enabled=false
spring.flyway.enabled=false

# Propriedades dummy para o contexto de teste
omdb.apikey=testkey
jwt.secret=test-secret-key-for-jwt-generation-in-test-environment
