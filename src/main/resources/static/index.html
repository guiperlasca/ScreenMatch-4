<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Screenmatch</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="./img/logo.png" alt="Logo ScreenMatch">
            <h1>Screen match</h1>
            <select data-categorias>
                <option value="todos">Categorias</option>
                <option value="favoritos">Favoritos</option>
                <option value="comédia">Comédia</option>
                <option value="ação">Ação</option>
                <option value="crime">Crime</option>
                <option value="drama">Drama</option>
                <option value="aventura">Aventura</option>
            </select>
        </div>

        <div class="cabecalho__opcoes">
            <button class="botao" data-botao-adicionar>Adicionar série</button>
            <span class="material-symbols-outlined">
                search
            </span>

            <span class="material-symbols-outlined">
                notifications
            </span>

            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </header>

    <main>
        <section data-name="lancamentos" class="section">
            <h2>
                Lançamentos no ScreenMatch
            </h2>


        </section>

        <section data-name="top5" class="section">
            <h2>
                Titulos populares no ScreenMatch
            </h2>

        </section>

        <section data-name="series" class="section">
            <h2>
                Titulos no ScreenMatch
            </h2>
        </section>

        <section data-name="categoria" class="hidden pesquisa">
            <h2>Titulos no ScreenMatch</h2>
        </section>

        <section data-name="favoritos" class="hidden pesquisa">
            <h2>Meus Favoritos</h2>
        </section>
    </main>
    <div class="modal-container" data-modal-container>
        <div class="modal">
            <h2>Adicionar série</h2>
            <form data-formulario-adicionar>
                <label for="titulo">Nome da série</label>
                <input type="text" id="titulo" placeholder="Ex: The Office" required data-titulo>
                <div class="modal__botoes">
                    <button type="button" class="botao" data-botao-cancelar>Cancelar</button>
                    <button type="submit" class="botao">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
