<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenmatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <a href="/" class="logo">Screenmatch</a>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Buscar filmes e séries...">
                <i class="material-icons">search</i>
            </div>
            <nav id="main-nav">
                <a href="/">Início</a>
                <a href="/listas.html">Listas</a>
            </nav>
            <div id="user-area">
                <a href="/login.html" class="btn btn-secondary">Login</a>
                <a href="/registro.html" class="btn btn-primary">Registrar</a>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            <section id="series-section">
                <h2>Lançamentos</h2>
                <div id="series-grid" class="series-grid">
                    <!-- Cards das séries serão inseridos aqui -->
                </div>
            </section>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2024 Screenmatch. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/js/app.js" type="module"></script>
</body>
</html>
