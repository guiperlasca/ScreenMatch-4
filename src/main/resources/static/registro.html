<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenmatch - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <form id="registro-form" class="auth-form">
            <h2>Criar Conta</h2>
            <div class="form-group">
                <label for="login">Usuário</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="botao">Registrar</button>
            <p class="auth-link">Já tem uma conta? <a href="/login.html">Faça login</a></p>
        </form>
    </div>
    <script src="./scripts/registro.js" type="module"></script>
</body>
</html>
